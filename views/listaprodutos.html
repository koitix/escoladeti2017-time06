<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <ol class="breadcrumb">
            <li>
                <a href="#!/">Home</a>
            </li>
            <li class="active">Manter Produto</li>
        </ol>
    </div>
</div>

<div class="row">
    <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
        <form action="" method="post" class="form-inline" role="form">
            <div class="form-group col-xs-12">
                <label class="sr-only" for="">label</label>
                <input type="text" class="form-control" name="" id="" ng-model="buscaProduto" placeholder="Buscar Produto">
            </div>
        </form>
    </div>
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
        <a href="#!/novoproduto" class="btn btn-default">Novo</a>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Codigo</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Ação</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="p in produtos | filter : buscaProduto">
                <td>{{p.codigo}}</td>
                <td>{{p.nome}}</td>
                <td>{{p.preco | currency:"R$ "}}</td>
                <td>
                    <span style="cursor:pointer;" class="glyphicon glyphicon-remove" ng-click="deletar(p.codigo)"></span>
                    <span style="cursor:pointer;" class="glyphicon glyphicon-edit" ng-click="editar(p.codigo)"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
